<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자동 데이터 리포트 생성기</title>
</head>
<body>
    <h1>데이터 분석 리포트 생성</h1>

    <textarea id="prompt" rows="5" cols="40"
        placeholder="리포트 방향을 입력하세요"></textarea><br><br>

    <button onclick="sendPrompt()">리포트 생성하기</button>

    <h2>결과</h2>
    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
