strategy_prompt: |

   당신은 데이터 분석 전문가이자 전략 결정가입니다.
   아래 JSON 형태의 Research Question 리스트가 있습니다

   {research_questions_json}

   각 Research Question에 대해 다음 정보를 포함한 JSON을 반환하세요:
   1. analysis_strategy: 이 Question을 해결하기 위한 분석 전략(간단한 설명)
   2. tools: 분석에 사용할 수 있는 툴/모델/라이브러리
   3. required_data: 분석 수행에 필요한 데이터 소스와 형태
      - 사용가능한 내부 데이터 리스트: {internal_data_list}
      - 외부 데이터: API, 웹, 뉴스 등 출처와 필요한 컬럼/정보
   4. data_format: Tool이 처리할 수 있는 데이터 포맷
   5. output_type: 산출물 유형 (차트, 테이블, 요약 텍스트 등)

   조건:
   - Question에 포함된 산업군, 분석 목표, 시계열/비교/예측 여부를 고려
   - required_data는 가능한 상세하게 기술
   - JSON 구조로 반환